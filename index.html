<body onload="loadList()">

    <h1 class="center">HideySMP Server Status</h1>

    <a href="https://discord.gg/samifying">
        <p class="center discord">Discord Server</p>
    </a>


    <div class="playerList">
        <ul id="player-list1"></ul>
        <ul id="player-list2"></ul>
    </div>
